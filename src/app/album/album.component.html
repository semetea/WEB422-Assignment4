<mat-card>
    <mat-card-content class="fxlayout">
        <div><img src={{album.images[1].url}} alt="album cover" [style.margin]="'10px'" [style.max-width]="'90%'" />
        </div>
        <div class="fxflex">
            <div [style.min-width]="'300px'" [style.margin]="'10px'">
                <strong>Record Label: </strong>{{album.label}}<br />
                <strong>Release Date: </strong>{{album.release_date}}<br /><br />
                <strong>Tracks:</strong> 22<br />
                <strong>Popularity: </strong>{{album.popularity}}<br /><br />

                <mat-chip-list aria-label="Artist selection">
                    <a routerLink="/artist" style="text-decoration:none">
                        <mat-chip *ngFor="let artist of album.artists">{{artist.name}}</mat-chip>
                    </a>
                </mat-chip-list>
                <br />

                <div *ngFor="let copyright of album.copyrights">{{copyright.text}}</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<br /><br />
<h2>Track Listing</h2>

<mat-list>
    <!-- Single "Responsive" Material List Item-->
    <mat-list-item *ngFor="let item of album.tracks.items">
        <mat-icon mat-list-icon>queue_music</mat-icon>
        <div mat-line>
            <mat-card>
                <mat-card-content>
                    {{item.track_number}}: {{item.name}} - {{(item.duration_ms / 60000).toFixed(2)}}
                    <!-- NOTE 3.34 was determined by using (duration_ms / 60000).toFixed(2) -->
                </mat-card-content>
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->
</mat-list>
